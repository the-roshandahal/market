{% load static %}
{% include 'admin/nav.html' %}
<div class="main-panel">
    <div class="content-wrapper">
      <div class="row">
        <div class="col-md-6 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Edit Sub Category - {{sub_cat_data.sub_category}}</h4>
              
              <form class="forms-sample" action="{% url 'edit_sub_category' id=sub_cat_data.id %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Category</label>
                    <div class="col-sm-9">
                      <select class="form-control" name="category">
                        {% for cat in cat %}
                        <option value="{{cat.id}}" {% if cat.id == sub_cat_data.category.id %} selected {% endif %}>{{cat.category}}</option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Order</label>
                  <input type="number" class="form-control" id="exampleInputEmail1" placeholder="Order" name="order" required value="{{ sub_cat_data.order}}">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Sub category</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Sub category" name="sub_category" required value="{{ sub_cat_data.sub_category}}">
                  </div>
                <button type="submit" class="btn btn-gradient-primary me-2">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
{% include 'admin/footer.html' %}s

{% load static %}
{% include 'admin/nav.html' %}
<div class="main-panel">
    <div class="content-wrapper">
      <div class="row">
        <div class="col-md-6 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Add Category</h4>
              
              <form class="forms-sample" action="{% url 'add_category' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                  <label for="exampleInputUsername1">Category</label>
                  <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Category" name="category" required>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Order</label>
                  <input type="number" class="form-control" id="exampleInputEmail1" placeholder="Order" name="order" required>
                </div>
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Status</label>
                  <div class="col-sm-9">
                    <select class="form-control" name="status">
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label>Category Image</label>
                  <div class="input-group col-xs-12">
                    <input type="file" class="form-control file-upload-info"  placeholder="Upload Image" name="category_image" required>
                  </div>
                </div>
                <button type="submit" class="btn btn-gradient-primary me-2">Submit</button>
              </form>
              
            </div>
          </div>
        </div>
      </div>
    </div>
{% include 'admin/footer.html' %}s

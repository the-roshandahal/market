{% load static %}
{% include 'admin/nav.html' %}
<div class="main-panel">
    <div class="content-wrapper">
      <div class="row">
        <div class="col-md-6 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Add Sub Category</h4>
              
              <form class="forms-sample" action="{% url 'add_sub_category' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Category</label>
                    <div class="col-sm-9">
                      <select class="form-control" name="category">
                        {% for cat in cat %}
                        <option value="{{cat.id}}">{{cat.category}}</option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Order</label>
                  <input type="number" class="form-control" id="exampleInputEmail1" placeholder="Order" name="order" required>
                </div>
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Status</label>
                  <div class="col-sm-9">
                    <select class="form-control" name="status">
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Sub category</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Sub category" name="sub_category" required>
                  </div>
                
                <button type="submit" class="btn btn-gradient-primary me-2">Submit</button>
              </form>
              
            </div>
          </div>
        </div>
      </div>
    </div>
{% include 'admin/footer.html' %}s
